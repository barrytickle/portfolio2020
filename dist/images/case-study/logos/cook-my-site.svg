<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 68 68">
  <defs>
    <style>
      .cls-1 {
        fill: #fff;
      }

      .cls-2 {
        fill: #8a40f8;
        font-size: 42px;
        font-family: CircularStd-Bold, Circular Std Bold;
        font-weight: 700;
      }

      .cls-3 {
        filter: url(#Ellipse_1);
      }
    </style>
    <filter id="Ellipse_1" x="0" y="0" width="68" height="68" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-opacity="0.161"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g id="Group_2" data-name="Group 2" transform="translate(-324 -14)">
    <g class="cls-3" transform="matrix(1, 0, 0, 1, 324, 14)">
      <circle id="Ellipse_1-2" data-name="Ellipse 1" class="cls-1" cx="25" cy="25" r="25" transform="translate(9 6)"/>
    </g>
    <text id="c" class="cls-2" transform="translate(346 56)"><tspan x="0" y="0">c</tspan></text>
  </g>
</svg>
